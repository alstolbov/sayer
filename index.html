                <div class="finalBtnsWr">

                    <div id="showText" class="btn btn-x2 disabled"></div>
                    <div id="saveText" class="iconBtn disabled"></div>
                </div>
                <div id="fullSizeWr" style="display: none;">
                    <div class="fullSizeExit" data-targ="writer"></div>
                    <div class="fullSizeContentWr">

                <div id="messageWr"></div>
            </div>            
        </div>
